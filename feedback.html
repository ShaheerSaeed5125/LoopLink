
<!DOCTYPE html>
<html>
<head>
<title>Feedback</title>
<style>
body { font-family: Arial; margin:40px; background:#f5f7fb; }
.container { max-width:800px; margin:auto; background:white; padding:25px; border-radius:12px;
            box-shadow:0 0 12px rgba(0,0,0,0.12); }
textarea { width:100%; height:150px; padding:12px; font-size:16px; border-radius:8px; border:1px solid #999; }
button { padding:12px 20px; font-size:16px; border:none; background:#3867d6; color:white;
         border-radius:8px; margin-top:10px; cursor:pointer; }
.output { background:#eef3ff; padding:20px; border-radius:10px; margin-top:20px; }
</style>
<script>
function generateWorkflow(){
    var fb = document.getElementById("fb").value;
    if(fb.trim()===""){ alert("Enter feedback first"); return; }
    localStorage.setItem("lastFeedback", fb);
    location.href = "workflow.html";
}
</script>
</head>
<body>
<div class="container">
<h1>Submit Feedback</h1>
<textarea id="fb" placeholder="Example: Deadlines are unclear"></textarea>
<button onclick="generateWorkflow()">Generate Workflow</button>
</div>
</body>
</html>
